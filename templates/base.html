<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoodWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="{{ url_for('index') }}">FoodWise</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'inventory_page' %}active{% endif %}" href="{{ url_for('inventory_page') }}">Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'surplus_food_page' %}active{% endif %}" href="{{ url_for('surplus_food_page') }}">Surplus Food</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'donations_page' %}active{% endif %}" href="{{ url_for('donations_page') }}">Donations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'analytics_page' %}active{% endif %}" href="{{ url_for('analytics_page') }}">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'requests_page' %}active{% endif %}" href="{{ url_for('requests_page') }}">Requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'restaurants_page' %}active{% endif %}" href="{{ url_for('restaurants_page') }}">Restaurants</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'maps_page' %}active{% endif %}" href="{{ url_for('maps_page') }}">Maps</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="container py-4 flex-grow-1">
  <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>
  {% block content %}{% endblock %}
</main>
<footer class="bg-dark text-white py-3 mt-auto">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    <span>Â© {{ datetime.utcnow().year }} FoodWise</span>
    <span class="small text-white-50">Reducing food waste together.</span>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
