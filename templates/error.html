{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm border-0">
      <div class="card-body text-center py-5">
        <h1 class="display-5 text-danger mb-3">Oops!</h1>
        <p class="lead mb-4">{{ message }}</p>
        <p class="text-muted">Error code: {{ code }}</p>
        <a class="btn btn-success" href="{{ url_for('index') }}">Go back home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
