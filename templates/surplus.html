{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-3 mb-4">
  <div>
    <p class="text-uppercase text-muted small mb-1">Zero waste workflow</p>
    <h2 class="fw-bold mb-0">Document why food left circulation</h2>
  </div>
  <div class="text-muted">Insights from every surplus food entry power better prep plans.</div>
</div>
<div class="row g-4">
  <div class="col-lg-5">
    <div class="form-section h-100">
      <h5 class="fw-semibold mb-3">Log surplus food</h5>
      <form id="surplusForm" class="row g-3">
        <div class="col-12">
          <label class="form-label">Inventory batch</label>
          <select class="form-select" id="w_inventory"></select>
        </div>
        <div class="col-sm-6">
          <label class="form-label">Quantity (kg)</label>
          <input class="form-control" id="w_quantity" type="number" min="0" step="0.1" required>
        </div>
        <div class="col-sm-6">
          <label class="form-label">Reason</label>
          <input class="form-control" id="w_reason" placeholder="e.g. Spoiled, burnt" required>
        </div>
        <div class="col-12">
          <button class="btn btn-danger w-100" type="submit">Log surplus food</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-7">
    <div class="card card-shadow border-0 h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Recent entries</h5>
          <button class="btn btn-sm btn-outline-secondary" id="refreshSurplus">Refresh</button>
        </div>
        <div class="table-responsive">
          <table class="table mb-0" id="surplusTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Inventory ID</th>
                <th>Quantity</th>
                <th>Reason</th>
                <th>Logged at</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/surplus.js') }}"></script>
{% endblock %}
